version: "3.9"

services:
  api:
    build: ./docker/api
    container_name: career-api
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - db_data:/app/career_matcher/data
    networks:
      - career_net

  ui:
    build: ./docker/ui
    container_name: career-ui
    ports:
      - "8502:8502"
    volumes:
      - ./:/app
      - db_data:/app/career_matcher/data
    networks:
      - career_net

  n8n:
    image: n8nio/n8n
    container_name: career-n8n
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=Asia/Seoul
      - N8N_BASIC_AUTH_ACTIVE=false
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - career_net

volumes:
  n8n_data:
  db_data:

networks:
  career_net:
